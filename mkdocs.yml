site_name: dbFLow - Documentation
nav:
    - Home: index.md
    - The Concept: concept.md
    - How to setup: getting_started.md
    - How to deploy: deployment.md
    - Generating a changelog: changelog.md
    - Migrating from previous: migrating.md
    - A Tutorial: tutorial.md
theme:
  name: material
  palette:
    scheme: slate
    primary: blue
  features:
    - navigation.tabs
    - navigation.expand
    - navigation.indexes
    - navigation.sections
    # - toc.follow
    # - toc.integrate
    # - navigation.top
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true